<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="clock">
        <div class="time"></div>
        <div class="hand seconds"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">
            <div class="in3">3</div>
        </div>
        <div class="number number4">
            <div class="in4">4</div>
        </div>
        <div class="number number5">
            <div class="in5">5</div>
        </div>
        <div class="number number6">
            <div class="in6">6</div>
        </div>
        <div class="number number7">
            <div class="in7">7</div>
        </div>
        <div class="number number8">
            <div class="in8">8</div>
        </div>
        <div class="number number9">
            <div class="in9">9</div>
        </div>
        <div class="number number10">
            <div class="in10">10</div>
        </div>
        <div class="number number11">
            <div class="in11">11</div>

        </div>
        <div class="number number12">12</div>
    </div>


    <script src="main.js"></script>
</body>

</html>
